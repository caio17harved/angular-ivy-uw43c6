<h2>List</h2>
<table border="1">
  <tr>
    <th>Codigo</th>
    <th>Nome</th>
    <th>Dia</th>
    <th>Hora</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <a [routerLink]="['/list', i]">{{ item.Codigo }}</a>

    <td>{{ item.Nome }}</td>
    <td>{{ item.Dia }}</td>
    <td>{{ item.Hora }}</td>
  </tr>
</table>
